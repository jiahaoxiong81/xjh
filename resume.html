<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历 - 您的名字</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resume.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏部分与主页相同 -->
    <nav class="navbar">
        <!-- ... 相同的导航栏代码 ... -->
    </nav>

    <main class="resume-container">
        <section class="resume-header">
            <h1 class="gradient-text">个人简历</h1>
            <p class="resume-intro">全栈开发者，专注于创建优雅的数字体验</p>
            <a href="/assets/resume.pdf" class="download-button" download>
                下载PDF版本 <i class="fas fa-download"></i>
            </a>
        </section>

        <div class="resume-content">
            <div class="resume-main">
                <section class="experience-section">
                    <h2>工作经验</h2>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-date">2022 - 现在</div>
                            <div class="timeline-content">
                                <h3>高级开发工程师</h3>
                                <h4>公司名称</h4>
                                <ul>
                                    <li>负责核心产品的架构设计和开发</li>
                                    <li>带领团队完成多个重要项目</li>
                                    <li>优化系统性能，提升用户体验</li>
                                </ul>
                            </div>
                        </div>
                        <!-- 更多工作经验... -->
                    </div>
                </section>

                <section class="education-section">
                    <h2>教育背景</h2>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-date">2018 - 2022</div>
                            <div class="timeline-content">
                                <h3>计算机科学与技术</h3>
                                <h4>某某大学</h4>
                                <p>主修课程：数据结构、算法分析、软件工程</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <aside class="resume-sidebar">
                <section class="skills-section">
                    <h2>技术技能</h2>
                    <div class="skill-groups">
                        <div class="skill-group">
                            <h3>前端开发</h3>
                            <div class="skill-item">
                                <span class="skill-name">React</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 90%"></div>
                                </div>
                            </div>
                            <!-- 更多技能... -->
                        </div>
                    </div>
                </section>

                <section class="certifications-section">
                    <h2>证书</h2>
                    <ul class="certification-list">
                        <li>
                            <span class="cert-date">2023</span>
                            <div class="cert-details">
                                <h4>AWS 认证解决方案架构师</h4>
                                <p>Amazon Web Services</p>
                            </div>
                        </li>
                    </ul>
                </section>
            </aside>
        </div>
    </main>

    <!-- 页脚部分与主页相同 -->
    <footer>
        <!-- ... 相同的页脚代码 ... -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
